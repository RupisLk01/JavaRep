<!DOCTYPE html> 
 <head> 
 <title> proste obliczenia</title> 
 <meta charset="utf-8"> 
 </head> 
<body>
<div style="color:rgb(111, 0, 255);font-size:50px;">
 <script language="JavaScript">
var liczba1=prompt("Podaj pierwszą liczbę A=","");
var liczba2=prompt("Podaj drugą liczbę B=","");
var a_she=parseFloat(liczba1);
var b_she=parseFloat(liczba2);
 document.write("A="+a_she+" <br> ");
 document.write("B="+b_she+" <br> ");
 d=a_she*a_she*a_she;
 e=3*(a_she*a_she)*b_she;
 f=3*(b_she*b_she)*a_she;
 g=b_she*b_she*b_she;
 suma=d+e+f+g;
 document.write("("+a_she+"+"+b_she+")"+"^3 = "+a_she+"^3 + 3*(("+a_she+")^2)*("+b_she+") + 3*("+a_she+")*"+"(("+b_she+")^2) + "+b_she+"^3 ="+d+"+"+e+"+"+f+"+"+g+"="+suma+"<br>");
 </script>
</div>
