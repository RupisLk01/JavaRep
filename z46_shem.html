<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdzenie danych - Shemet Yahor Zadanie 46</title>
</head>
<body>
    <div style="color:red;font-size:50px;">
        <script language="JavaScript">
            do {
                var liczba1 = prompt("Wysokość (h_she)=", "");
                var h_she = parseFloat(liczba1);
            } while (h_she <= 0);

            do {
                var liczba2 = prompt("Podstawa (a_she)=", "");
                var a_she = parseFloat(liczba2);
            } while (!(a_she > 0));

            var Pole = (a_she * h_she) / 2;
            document.write("Pole = " + Pole.toFixed(2) + " cm^2<br>");
        </script>
    </div>
</body>
</html>
