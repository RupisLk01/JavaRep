<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 55</title>
</head>
<body>

<h2>Zadanie 55 – Zmiana wielkości tekstu</h2>

<label>Liczba 1 (20–60): <input type="number" id="l1_t_she"></label><br>
<label>Liczba 2 (20–60): <input type="number" id="l2_t_she"></label><br>
<label>Wielkość początkowa tekstu (px): <input type="number" id="pocz_she"></label><br>
<label>Tekst do wyświetlenia: <input type="text" id="tekst_she"></label><br><br>

<button onclick="start()">Wyświetl tekst</button>

<hr>
<div id="output"></div>

<script>
function start() {
  let l1_t_she, l2_t_she;
  const output = document.getElementById("output");
  output.innerHTML = "";

  do {
    l1_t_she = parseInt(prompt("Podaj liczbę 1 z przedziału <20,60>:"));
    if (l1_t_she < 20 || l1_t_she > 60) {
      alert("Liczba l1 nie należy do przedziału <20,60>");
    }
  } while (l1_t_she < 20 || l1_t_she > 60);

  do {
    l2_t_she = parseInt(prompt("Podaj liczbę 2 z przedziału <20,60>:"));
    if (l2_t_she < 20 || l2_t_she > 60) {
      alert("Liczba l2 nie należy do przedziału <20,60>");
    }
  } while (l2_t_she < 20 || l2_t_she > 60);

  const pocz_she = parseInt(document.getElementById("pocz_she").value);
  const tekst_she = document.getElementById("tekst_she").value;
  let i = pocz_she;

  if (l1_t_she === l2_t_she) {
    output.innerHTML += "<p style='font-size:" + i + "px; color: black;'>" + tekst_she + "</p>";
  } else if (l1_t_she < l2_t_she) {
    while (i <= 100) {
      output.innerHTML += "<p style='font-size:" + i + "px; color: black;'>" + tekst_she + "</p>";
      i += 5;
    }
  } else if (l2_t_she < l1_t_she) {
    while (i >= 0) {
      output.innerHTML += "<p style='font-size:" + i + "px; color: black;'>" + tekst_she + "</p>";
      i -= 5;
    }
  }
}
</script>

</body>
</html>
